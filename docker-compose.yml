version: '3'

services:
  website:
    image: "swhurl/mf-website:${CIRCLE_SHA1}"
    build:
      context: .
      dockerfile: Dockerfile
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    environment:
      - DOCKER_COMPOSE=true
      - MC_HOSTS_swhurl=https://${MINIO_ACCESS_KEY}:${MINIO_SECRET_KEY}@minio.swhurl.com
      - CIRCLE_BUILD_NUM=${CIRCLE_BUILD_NUM}
    depends_on:
      - website


